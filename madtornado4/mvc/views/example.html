<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello ,madtornado</title>
    <style>
        html, body {
            height: 100%;
            background-color: #282C34;
        }

        h1 {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #ffffff;
            width: 100%;
        }
    </style>
</head>
<body>
{% if __name__ %}
<h1>Hello, {{ __name__ }}</h1>
{% else %}
<h1>Welcome Madtornado</h1>
{% end %}
</body>
</html>
